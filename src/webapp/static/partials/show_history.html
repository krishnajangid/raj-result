<section>
    <md-content style="margin-top: 70px">
        <div flex-xs>
            <md-card class="layout-padding">
                <form method="POST" action="/show-history">
                    <div class="d-flex justify-content-end form-group">
                        <label for="created_date" class="pt-1">Date :</label>
                        <div class="px-2">
                            <input type="text" class="form-control form-control-sm" id="created_date"
                                   name="created_date" value="{{ created_date }}">
                        </div>
                        <div class="">
                            <button type="submit" name="next_item" class="btn btn-info btn-sm">Submit</button>
                        </div>
                    </div>
                </form>
                <div class="table-responsive">
                    <table class="table table-sm  table-hover" id="history_table">
                        <thead>
                        <tr>
                            <th>Case Name</th>
                            <th>State key</th>
                            <th>County key</th>
                            <th>Status</th>
                            <th>Found All Info</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="history in history_info">
                            <td><a href="/home/{{ history.process_case_id }}" class="font-weight-bold" target="_blank"
                                   style="color:#337ab7;">
                                {{ history.case_name }}
                            </a></td>
                            <td>{{ history.state_key }}</td>
                            <td>{{ history.county_key }}</td>
                            <td>{{ history.is_collectible }}</td>
                            <td>{{ history.status }}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </md-card>
        </div>
    </md-content>
</section>
